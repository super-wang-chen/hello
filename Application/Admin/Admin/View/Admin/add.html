<script type="text/javascript" src="__ROOT__/Application/Admin/Admin/Common/resources/scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__ROOT__/Application/Admin/Admin/Common/resources/scripts/jquery.validate.js"></script>
<script type="text/javascript" src="__ROOT__/Application/Admin/Admin/Common/resources/scripts/messages_zh.js"></script>
<script type="text/javascript" src="__ROOT__/Application/Admin/Admin/Common/resources/scripts/adminCheck.js"></script>

    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>Content box</h3>
        <ul class="content-box-tabs">
          <!-- href must be unique and match the id of target div -->
          <li><a href="#tab2" class="default-tab">Forms</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">

        <!-- End #tab1 -->
        <div class="tab-content default-tab" id="tab2">
          <form action="{:U('Admin/add')}"  method="post" id="from">
             <fieldset>
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
              <label id="check"  rel="__APP__/Admin/adminCheck">用户名</label>
              <input class="text-input small-input" type="text" id="username" name="username" />
              <span class="input-notification" id="user_check"></span>
            </p>
            <p>
              <label>密码</label>
              <input class="text-input small-input datepicker" type="password" id="password" name="password" />
              <span class="input-notification" id="pass_check"></span>
            </p>           
            <p>
              <label>重复密码</label>
              <input class="text-input small-input datepicker" type="password" id="repass" name="repass" />
              <span class="input-notification" id="repass_check"></span>
            </p> 
            <p>
              <label>邮箱</label>
              <input class="text-input small-input datepicker" type="text" id="email" name="email" />
              <span class="input-notification" id="email_check"></span>
            </p>            
            <p class="cateGory">
              <label>管理员权限</label>
              <select name="level_id" id="level">
               <option>请选择权限组</option>
               <foreach name="info" item="vo">
                <option value="{$vo.id}">{$vo.name}</option> 
               </foreach>
             </select>
             <span class="input-notification" id="level_check">请选择管理员权限等级</span>
            </p>          
            <p>
              <input class="button" type="submit" value="提  交" id="submit" />
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
        </div>
        <!-- End #tab2 -->
      </div>
 <style>
.help-inline{color:red;font-size:12px;margin-left:5px}
 </style>
