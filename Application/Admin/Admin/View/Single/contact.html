<script type="text/javascript" src="__ROOT__/Application/Admin/Admin/Common/resources/scripts/jquery.validate.js"></script>    <!-- End .clear -->    <div class="content-box">      <!-- Start Content Box -->      <div class="content-box-header">        <h3>Content box</h3>        <ul class="content-box-tabs">          <!-- href must be unique and match the id of target div -->          <li><a href="#tab2" class="default-tab">Forms</a></li>        </ul>        <div class="clear"></div>      </div>      <!-- End .content-box-header -->      <div class="content-box-content">		<div class="tab-content default-tab" id="tab2">          <form action="{:U('Single/contact')}" method="post" enctype="multipart/form-data">				    <fieldset>						<p>							<label>公司：</label>							<input class="text-input small-input" type="text" name="company" value="{$info[0].company}" />						</p>						<p>								<label>电话：</label>								<input class="text-input small-input" type="text" name="tel" value="{$info[0].tel}"/>						</p>						<p>								<label>邮箱：</label>								<input class="text-input small-input" type="text" name="email" value="{$info[0].email}"/>						</p>						<p>								<label>地址：</label>								<input class="text-input small-input" type="text" name="address" value="{$info[0].address}"/>						</p>						<p>								<label>网址：</label>								<input class="text-input small-input" type="text" name="website" value="{$info[0].website}"/>						</p>																		<p><input class="button" type="submit" value="修 改" /></p>						</fieldset>             <div class="clear"></div>            <!-- End .clear -->          </form>        </div>               <!-- End #tab2 -->      </div>      <!-- End .content-box-content -->    </div>    <!-- End .content-box -->
